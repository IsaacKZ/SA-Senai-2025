{% extends 'base.html' %}

{% block title %}Login - SA Desapego{% endblock %}

{% block content %}
<div class="container">
    <div class="form-wrapper">
        <div class="form-container">
            <h2>Entrar na conta</h2>
            <p class="form-subtitle">Bem-vindo de volta!</p>

            <form action="/login" method="POST" class="auth-form" novalidate>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="senha" name="senha" required placeholder="••••••••">
                        <button type="button" class="password-toggle" onclick="togglePassword('senha')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="lembrar">
                        <span>Lembrar de mim</span>
                    </label>
                    <a href="#" class="link">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-primary btn-full btn-login">Login</button>

                <p class="form-footer">
                    Não tem uma conta? <a href="/cadastro" class="link">Cadastre-se</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
