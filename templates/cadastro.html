{% extends 'base.html' %}

{% block title %}Cadastro - SA Desapego{% endblock %}

{% block content %}
<div class="container">
    <div class="form-wrapper">
        <div class="form-container">
            <h2>Criar conta</h2>
            <p class="form-subtitle">Cadastre-se para começar</p>

            <form action="/cadastro" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="senha" name="senha" required placeholder="Mínimo 6 caracteres">
                        <button type="button" class="password-toggle" onclick="togglePassword('senha')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmar_senha">Confirmar senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmar_senha" name="confirmar_senha" required placeholder="Digite a senha novamente">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmar_senha')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-primary btn-full btn-cadastro">Criar conta</button>

                <p class="form-footer">
                    Já tem uma conta? <a href="/login" class="link">Faça login</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
