{% extends 'base.html' %}

{% block title %}Admin - Postar Produto{% endblock %}

{% block content %}
<div class="container">
    <div class="admin-wrapper">
        <div class="admin-header">
            <h1>√Årea do Administrador</h1>
            <p class="subtitle">Adicione um novo produto para o site</p>
        </div>

        <div class="admin-content">
            <!-- Formul√°rio -->
            <div class="admin-form-section">
                <form action="/admin" method="POST" enctype="multipart/form-data" class="product-form" id="productForm" novalidate>
                    
                    <!-- Upload de Imagem -->
                    <div class="form-group">
                        <label for="imagem">Imagem do produto *</label>
                        <div class="image-upload-wrapper">
                            <input type="file" id="imagem" name="imagem" accept="image/*" required>
                            <div class="image-preview" id="imagePreview">
                                <div class="preview-placeholder">
                                    <span class="preview-icon">üì∑</span>
                                    <p>Clique ou arraste uma imagem</p>
                                    <small>PNG, JPG, WEBP (max 5MB)</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Nome -->
                    <div class="form-group">
                        <label for="nome">Nome do produto *</label>
                        <input type="text" id="nome" name="nome" required placeholder="Ex: iPhone 13 Pro Max">
                    </div>

                    <!-- Pre√ßo -->
                    <div class="form-group">
                        <label for="preco">Pre√ßo (R$) *</label>
                        <input type="number" id="preco" name="preco" step="0.01" min="0" required placeholder="Ex: 150.00">
                    </div>

                    <!-- Categoria -->
                    <div class="form-group">
                        <label for="categoria">Categoria *</label>
                        <select id="categoria" name="categoria" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="eletronicos">Eletr√¥nicos</option>
                            <option value="roupas">Roupas</option>
                            <option value="moveis">M√≥veis</option>
                            <option value="livros">Livros</option>
                            <option value="esportes">Esportes</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>

                    <!-- Estado -->
                    <div class="form-group">
                        <label for="estado">Estado do produto *</label>
                        <select id="estado" name="estado" required>
                            <option value="">Selecione o estado</option>
                            <option value="novo">Novo</option>
                            <option value="seminovo">Seminovo</option>
                            <option value="usado">Usado</option>
                        </select>
                    </div>

                    <!-- Descri√ß√£o -->
                    <div class="form-group">
                        <label for="descricao">Descri√ß√£o *</label>
                        <textarea id="descricao" name="descricao" rows="5" required placeholder="Descreva as condi√ß√µes do produto, motivo da venda, etc..."></textarea>
                    </div>

                    <button type="submit" class="btn-primary btn-full btn-admin">Publicar Produto</button>
                </form>
            </div>

            <!-- Preview do Produto -->
            <div class="admin-preview-section">
                <h3>Preview do Card</h3>
                <div class="product-card preview-card">
                    <div class="product-image">
                        <div class="placeholder-image" id="previewImage">üì¶</div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name" id="previewNome">Nome do Produto</h3>
                        <p class="product-price" id="previewPreco">R$ 0,00</p>
                        <button class="btn-primary">Ver detalhes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
